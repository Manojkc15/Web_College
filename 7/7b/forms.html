<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="forms.css" />
        <title>Forms</title>
    </head>
    <body>
        <div class="card">
            <form action="">
                <label>Name : </label>
                <input
                    type="text"
                    name="name"
                    placeholder="Enter your name"
                    required
                />
                <br />
                <br />
                <label>Email Address: </label>
                <input
                    type="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                />
                <br />
                <br />
                <label>Mobile Number : </label>
                <input
                    type="number"
                    name="mobile"
                    placeholder="Enter your mobile number"
                    required
                />
                <br />
                <br />
                <label style="margin-right: 50px">Gender :</label>
                <label class="temp" for="male">Male</label>
                <label for="">
                    <input
                        type="radio"
                        name="gender"
                        value="Male"
                        id="male"
                        style="margin-left: 0px"
                        checked
                    />
                    <label class="temp" for="female" style="margin-right: 50px"
                        >Female</label
                    >
                    <input
                        type="radio"
                        name="gender"
                        value="Female"
                        id="female"
                        style="margin-left: 0px"
                    />
                </label>
                <br />
                <br />
                <label for="FavColor">Favorite color :</label>
                <input type="color" name="FavColor" id="FavColor" />
                <br />
                <br />
                <input type="submit" name="submit" value="Submit" />
            </form>
        </div>
    </body>
</html>
